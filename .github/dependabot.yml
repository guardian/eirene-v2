version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: monday
      time: '07:00'
    labels:
      - 'dependencies'
    groups:
      dependencies:
        update-types: ['minor', 'patch']
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: monday
      time: '07:00'
    labels:
      - 'dependencies'
